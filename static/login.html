<div id="login-box" class="card border-dark mb-3" style="max-width: 20rem;">
	<div class="card-header">Login</div>
	<div class="card-body">
		<div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
    	</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password">
		</div>
		<span style="color: red;" hidden id="inv-user-pass"><small>Invalid username or password...</small></span>
		<span style="color: red;" hidden id="inv-missing"><small>Please fill in all the fields...</small></span>
		<br>
		<button type="button" id="login-button" class="btn btn-outline-success">Login</button>
	</div>
</div>
<script type="text/javascript" src="js/scripts.js"></script>
